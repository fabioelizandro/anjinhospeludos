<div class="row">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li><a ui-sref="main({query: null})">Pets</a></li>
            <li class="active">Organizações</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-bordered table-responsive table-striped table-hover">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Contato</th>
            </tr>
            <tr ng-repeat="organization in organizations.resources track by organization.id">
                <td>{{ organization.name}}</td>
                <td>{{ organization.email}}</td>
                <td>
                    <div>{{ organization.address.city.name + ', ' + organization.address.city.state.acronym}}</div>
<!--                    <div>CEP {{ organization.address.postalCode}}</div>
                    <div>Rua {{ organization.address.street}}</div>
                    <div>Número {{ organization.address.number}}</div>
                    <div>Bairro {{ organization.address.district}}</div>-->
                </td>
                <td>{{ organization.phone}}</td>
            </tr>
            <tr ng-if="loader">
                <td colspan="4" class="text-center"><i class="fa fa-refresh fa-spin fa-2x"></i></td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-center">
        <pagination 
            scroll-to-top
            ng-model="$parent.page" 
            ng-change="updateOrganizations()"
            total-items="organizations.count" 
            max-size="5" 
            class="pagination-sm" 
            boundary-links="true" 
            previous-text="Anterior"
            next-text="Próximo"
            last-text="Último"
            first-text="Primeiro"
            rotate="false" ></pagination>
    </div>
</div>
