<div class="row">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li><a ui-sref="main({query: null})">Pets</a></li>
            <li class="active">Favoritos</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row" masonry preserve-order>
            <div class="animal masonry-brick col-xs-12 col-sm-4 col-md-3" ng-repeat="pet in user.favoritePets">
                <div class="thumbnail">
                    <a tooltip="{{ (isLoggedIn())? (isFavorited(pet))? 'Desfavoritar' : 'Favoritar' : 'VocÃª precisa estar logado para favoritar um pet' }}" tooltip-placement="left" ng-click="toggleFavoritePet(pet)" class="fa-stack fa-2x favorite-link" style="cursor: pointer;" >
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <span ng-class="{'favorited': isFavorited(pet), 'unfavorited' : !isFavorited(pet)}" ><i ng-class="{'fa-heart fa' : true, 'fa-stack-1x': true}"></i></span>
                    </a>
                    <a ui-sref="pet({id: pet.id})">
                        <img class="img-responsive" ng-src="{{ pet.profileImage}}"  alt="{{ pet.name}}" style="width: 100% !important; height: auto !important;">
                    </a>
                    <div class="caption">
                        <h3>{{ pet.name}}</h3>
                        <div>
                            <spam ng-repeat="breed in pet.breeds">{{ breed.name + ((!$last) ? ' & ' : '')}}</spam>
                        </div>
                        <div>
                            {{ pet.age}} - {{ pet.gender}}
                        </div>
                        <div>
                            <i class="fa fa-map-marker"></i>
                            {{ pet.organization.address.city.name}} - {{ pet.organization.address.city.state.acronym}}
                        </div>
                    </div>
                    <div class="actions btn-group"L>
                        <a ui-sref="pet({id: pet.id})" class="btn btn-info" scroll-to-top>
                            <i class="fa fa-eye"></i>
                            Ver Perfil
                        </a>
                        <a class="btn btn-facebook" share="{{ ('/pet/'+pet.id) }}" >
                            <i class="fa fa-facebook"></i>
                            Compartilhar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
