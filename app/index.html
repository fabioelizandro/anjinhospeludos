<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>TAP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/jquery-icheck/skins/flat/blue.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="todasAsPatasApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
            <script type="text/ng-template" id="oauth-buttons.html">
                <a style="cursor: pointer;" class="logged-out" ng-show="show=='logged-out'" ng-click="login()">{{text}}</a>
                <a style="cursor: pointer;" class="logged-in"  ng-show="show=='logged-in'"  ng-click="logout()">Sair</a>
                <a style="cursor: pointer;" class="denied"     ng-show="show=='denied'"      ng-click="login()">Acesso negado. Tente de novo.</a>
            </script>
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <button type="button" class="navbar-toggle " data-offcanvas style="color: #fff;">
                        <span class="sr-only">Alternar filtros</span>
                        <span class="glyphicon glyphicon-filter glyphicon-"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="main({query: null})">
                        <span class="fa fa-paw fa-lg"></span>
                        Todas as Patas
                    </a>
                </div>
                <div style="height: 1px;" aria-expanded="false" id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="user.id">
                            <a ui-sref="petListener">Criar Ouvinte</a>
                        </li>
                        <li class="dropdown" on-toggle="toggled(open)" ng-if="user.id">
                            <a style="cursor: pointer;" class="dropdown-toggle">{{ user.email}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="profile">Perfil</a></li>
                                <li><a ui-sref="favorite">Favoritos</a></li>
                            </ul>
                        </li>

                        <li data-oauth
                            site="{{API_DOMAIN}}"
                            client-id="{{ CLIENT_ID }}"
                            redirect-uri="http://localhost:9000"
                            authorize-path="/oauth/v2/auth"
                            template="oauth-buttons.html"
                            text="Entrar">
                            >    
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-submit="find()">
                        <input class="form-control" placeholder="Buscar..." type="text" ng-model="query">
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid container-view">
            <div ui-view=""></div>
        </div>

        <footer>
            <div class="container-fluid">
                <div class="footer-holder">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <p>© 2014 Todasaspatas.com</p>
                        </div>
                        <div class="col-xs-12 col-sm-8">
                            <div class="pull-right">
                                <ul class='footer-links inline list-inline'>
                                    <li>
                                        <a ui-sref="organization">Organizações</a>
                                    </li>
                                    <li>
                                        <a ui-sref="main">Sobre</a>
                                    </li>
                                    <li>
                                        <a ui-sref="main">Privacidade</a>
                                    </li>
                                    <li>
                                        <a ui-sref="main">Termos de uso</a>
                                    </li>
                                    <li>
                                        <a href="https://github.com/fabioelizandro/todas-as-patas-app" target="_blank">Código fonte</a>
                                    </li>
                                    <li>
                                        <a href="https://github.com/fabioelizandro/todas-as-patas-app/issues" target="_blank">Reportar Bug</a>
                                    </li>
                                </ul>
                                <ul class='footer-social-links inline list-inline pull-right'>
                                    <li>
                                        <a href="https://www.facebook.com/" class="fa-stack fa-lg facebook">
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://plus.google.com" class="fa-stack fa-lg google">
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-google fa-stack-1x fa-inverse"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://instagram.com/" class="fa-stack fa-lg instagram">
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://github.com/fabioelizandro/todas-as-patas-app" class="fa-stack fa-lg github" >
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-github fa-stack-2x fa-inverse"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
